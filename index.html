<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js"></script>
    <title>Movies of the Month Tracker</title>
</head>
<body>
    <div class="signInContainer">
        <h1>Welcome to Movie Tracker!</h1>
        <div id="monthNav"></div>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" id="signIn">Sign In</button>
            <button type="submit" id="signUp">Sign Up</button>
        </form>
    </div>
    <br>
    <div id="messageContainer"></div>
    <br>
    <div id="createMovieContainer">
        <form>
            <label>Title:</label>
            <input type="text" id="newMovie" name="newMovie" required>
            <br>
            <label>Watched:</label>
            <input type="radio" id="watchedTrue" name="watched" value="Yes">
            <label for="watchedTrue">Yes</label>
            <input type="radio" id="watchedFalse" name="watched" value="No">
            <label for="watchedFalse">No</label>
            <br>
            <label>Comments:</label>
            <input type="text" id="comments" name="comments">
            <br>
            <button type="submit" id="createMovie">Add New Movie</button>
        </form>
    </div>
    <div id="indexContainer"></div>
    <div id="showMovieContainer"></div>"
</body>
</html>
