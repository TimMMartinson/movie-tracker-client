<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js"></script>
    <title>Movies of the Month Tracker</title>
</head>
<body>
    <h1>Welcome to Movie Tracker!</h1>
    <div id="monthNav"></div>
    <div class="signInContainer">
        <form id="signInForm">
            <label for="username">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button id="signIn">Sign In</button>
            <button id="signUp">Sign Up</button>
        </form>
    </div>
    <br>
    <button id="indexButton">Index</button>
    <br>
    <div id="messageContainer"></div>
    <br>
    <div id="createMovieContainer" class="hide">
        <form>
            <label>Month:</label>
            <select name="month-names" id="month-names">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <br>
            <label>Title:</label>
            <input type="text" id="newMovie" name="newMovie" required>
            <br>
            <label>Watched:</label>
            <input type="radio" id="watchedTrue" name="watchedRadio" value="Yes">
            <label for="watchedTrue">Yes</label>
            <input type="radio" id="watchedFalse" name="watchedRadio" value="No">
            <label for="watchedFalse">No</label>
            <br>
            <label>Comments:</label>
            <input type="text" id="comments" name="comments">
            <br>
            <button type="submit" id="createMovie">Add New Movie</button>
        </form>
    </div>
    <br>
    <div id="indexContainer"></div>
    <br>
    <div id="showMovieContainer" class="hide"></div>
</body>
</html>
